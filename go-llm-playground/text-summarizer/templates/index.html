<!doctype html>
<html>
  <head>
    <title>Text Summarizer</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
      }
      .htmx-indicator {
        opacity: 0;
        transition: opacity 200ms;
        margin-left: 10px;
      }
      .htmx-request .htmx-indicator {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Text Summarizer</h1>
      <form hx-post="/summarize" hx-target="#result" hx-indicator="#spinner">
        <textarea
          name="text"
          placeholder="Enter text to summarize..."
          required
        ></textarea>
        <button type="submit">
          <span>Summarize</span>
          <span id="spinner" class="htmx-indicator">Loading...</span>
        </button>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
